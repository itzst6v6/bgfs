<!-- FILE NAME: invitecreator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invite - BGPS Launcher</title>

    <!-- Meta Tags -->
    <meta name="description" content="Create a custom shareable link to invite friends to any Blockman Go game. Simply enter the game ID and generate a direct link.">
    <meta name="keywords" content="Blockman Go, BGPS, Launcher, Invite, Share, Mobile Games, BG, BMGO">
    <meta name="author" content="BGPS Launcher Team">
    <meta name="theme-color" content="#1c1c1e">
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%231c1c1e" stroke="%2300ff00" stroke-width="10"/><circle cx="35" cy="50" r="10" fill="%23cccccc"/><circle cx="65" cy="50" r="7" fill="%23cccccc"/></svg>'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --background-color: #1c1c1e; --primary-text-color: #f0f0f0; --secondary-text-color: #a0a0a0; --accent-green: #00ff00; --input-bg-color: #555555; --card-bg-color: #2c2c2e; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 100vh; margin: 0; padding: 30px; box-sizing: border-box; }
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 600; }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .nav-link { color: var(--secondary-text-color); text-decoration: none; font-size: 18px; font-weight: 600; display: flex; align-items: center; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary-text-color); }
        .nav-link .arrow { font-size: 24px; margin-right: 8px; }
        .main-content { display: flex; flex-direction: column; align-items: center; gap: 25px; margin-top: -60px; width: 100%; max-width: 500px; }
        .main-content h2 { font-size: 28px; font-weight: 700; margin-bottom: 10px; animation: fadeInUp 0.5s ease-out; }
        .input-container { width: 100%; background-color: var(--input-bg-color); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); animation: fadeInUp 0.5s ease-out 0.2s; animation-fill-mode: both; }
        .input-container.error { animation: shake 0.5s ease-in-out; }
        #gameIdInput { width: 100%; border: none; background: transparent; color: #e0e0e0; font-size: 16px; outline: none; text-align: center; padding: 18px 25px; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        #gameIdInput::placeholder { color: #c0c0c0; opacity: 0.8; }
        .generate-button { padding: 15px 40px; background-color: var(--accent-green); color: #212121; border: none; border-radius: 30px; font-size: 22px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4); animation: fadeInUp 0.5s ease-out 0.4s; animation-fill-mode: both; }
        .generate-button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5); }
        .footer { height: 20px; }

        /* --- Result Section Styles --- */
        #result-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
            animation: fadeInUp 0.5s ease-out;
        }
        .result-input-group {
            display: flex;
            gap: 10px;
        }
        #generatedLink {
            flex-grow: 1;
            background: var(--card-bg-color);
            border: 1px solid #444;
            color: var(--primary-text-color);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        #copyButton {
            background-color: var(--accent-green);
            color: #121212;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #copyButton:hover {
            background-color: #00e600;
        }
        #copyButton.copied {
            background-color: #009900;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-dots"><div class="dot"></div><div class="dot"></div></div>
            BGPSLauncher
        </div>
        <a href="index.html" class="nav-link"><span class="arrow">‚Üê</span> Back to Home</a>
    </header>

    <div class="main-content">
        <h2>Create Game Invite</h2>
        <div class="input-container">
            <input type="text" id="gameIdInput" placeholder="e.g g1000, 1001..">
        </div>
        <button class="generate-button" onclick="generateInvite()">Generate Link</button>

        <div id="result-container">
            <div class="result-input-group">
                <input type="text" id="generatedLink" readonly>
                <button id="copyButton" onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
