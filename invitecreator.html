<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invite - BGPS Launcher</title>
    <!-- Meta Tags -->
    <meta name="description" content="Create a custom shareable link to invite friends to any Blockman Go game. Simply enter the game ID and generate a direct link.">
    <meta name="theme-color" content="#0A0A0A">
    <link rel="icon" href='data:image/svg+xml,...'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --background-color: #0A0A0A; --primary-text-color: #EAEAEA; --secondary-text-color: #888888; --accent-green: #00FF00; --card-bg-color: #141414; --border-color: rgba(255, 255, 255, 0.1); }
        @keyframes background-pan { from { background-position: 0% center; } to { background-position: -200% center; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        html.lenis { height: auto; } .lenis.lenis-smooth { scroll-behavior: auto !important; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); margin: 0; display: flex; flex-direction: column; height: 100vh; background-image: radial-gradient(var(--secondary-text-color) 0.5px, transparent 0.5px); background-size: 30px 30px; animation: background-pan 120s linear infinite; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; flex-grow: 1; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; animation: fadeInUp 0.5s ease-out; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 700; text-decoration: none; color: var(--primary-text-color); }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .nav-link { color: var(--secondary-text-color); text-decoration: none; font-size: 18px; font-weight: 600; display: flex; align-items: center; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary-text-color); }
        .nav-link .arrow { font-size: 24px; margin-right: 8px; }
        .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; flex-grow: 1; }
        .tool-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); animation: fadeInUp 0.5s ease-out 0.2s; animation-fill-mode: both; }
        .tool-card h2 { font-size: 32px; font-weight: 700; margin-top: 0; margin-bottom: 15px; }
        .tool-card p { color: var(--secondary-text-color); margin-top: 0; margin-bottom: 30px; line-height: 1.6; }
        .input-container { width: 100%; margin-bottom: 20px; }
        .input-container.error { animation: shake 0.5s ease-in-out; }
        #gameIdInput { width: 100%; border: 1px solid var(--border-color); background: #0A0A0A; color: var(--primary-text-color); font-size: 18px; outline: none; text-align: center; padding: 15px; box-sizing: border-box; font-family: 'Poppins', sans-serif; border-radius: 12px; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        #gameIdInput:focus { border-color: var(--accent-green); box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
        .btn { display: inline-block; text-decoration: none; padding: 16px 40px; border-radius: 999px; font-size: 18px; font-weight: 700; transition: all 0.3s ease; border: 2px solid transparent; width: 100%; cursor: pointer; }
        .btn-primary { background-color: var(--accent-green); color: #000; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); }
        #result-container { display: none; flex-direction: column; gap: 15px; width: 100%; margin-top: 30px; animation: fadeInUp 0.5s ease-out; }
        .result-input-group { display: flex; gap: 10px; }
        #generatedLink { flex-grow: 1; background: #0A0A0A; border: 1px solid var(--border-color); color: var(--primary-text-color); border-radius: 10px; padding: 12px 15px; font-size: 14px; font-family: 'Poppins', sans-serif; text-align: center; }
        #copyButton { background-color: #333; color: var(--primary-text-color); border: none; border-radius: 10px; padding: 0 25px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        #copyButton:hover { background-color: #444; }
        #copyButton.copied { background-color: var(--accent-green); color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <div class="logo-dots"><div class="dot"></div><div class="dot"></div></div>
                BGPSLauncher
            </a>
            <a href="dashboard.html" class="nav-link"><span class="arrow">‚Üê</span> Back to Dashboard</a>
        </header>
        <div class="main-content">
            <div class="tool-card">
                <h2>Create Invite</h2>
                <p>Enter a game ID to generate a shareable link that your friends can use to launch the game directly.</p>
                <div class="input-container">
                    <input type="text" id="gameIdInput" placeholder="e.g. g1008">
                </div>
                <button class="btn btn-primary" onclick="generateInvite()">Generate Link</button>
                <div id="result-container">
                    <div class="result-input-group">
                        <input type="text" id="generatedLink" readonly>
                        <button id="copyButton" onclick="copyLink()">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
