<!-- FILE NAME: profile.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator - BGPS Launcher</title>
    <!-- Meta Tags -->
    <meta name="description" content="Create a custom, shareable player card for Blockman Go to show off your stats and style.">
    <meta name="theme-color" content="#0A0A0A" id="theme-color-meta">
    <link rel="icon" href='data:image/svg+xml,...'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0A0A0A; --primary-text-color: #EAEAEA; --secondary-text-color: #888888;
            --accent-green: #00FF00; --card-bg-color: #141414; --border-color: rgba(255, 255, 255, 0.1);
        }
        html[data-theme="light"] {
            --background-color: #F5F5F7; --primary-text-color: #1D1D1F; --secondary-text-color: #6E6E73;
            --accent-green: #00C800; --card-bg-color: #FFFFFF; --border-color: rgba(0, 0, 0, 0.1);
        }
        @keyframes background-pan { from { background-position: 0% center; } to { background-position: -200% center; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        html.lenis { height: auto; } .lenis.lenis-smooth { scroll-behavior: auto !important; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); margin: 0; background-image: radial-gradient(var(--secondary-text-color) 0.5px, transparent 0.5px); background-size: 30px 30px; animation: background-pan 120s linear infinite; transition: background-color 0.3s ease, color 0.3s ease; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; animation: fadeInUp 0.5s ease-out; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 700; text-decoration: none; color: var(--primary-text-color); }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .header-controls { display: flex; align-items: center; gap: 20px; }
        .nav-link { color: var(--secondary-text-color); text-decoration: none; font-size: 18px; font-weight: 600; display: flex; align-items: center; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary-text-color); }
        .nav-link .arrow { font-size: 24px; margin-right: 8px; }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--secondary-text-color); padding: 5px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { color: var(--primary-text-color); }
        .theme-toggle svg { width: 24px; height: 24px; }
        [data-theme="dark"] .sun-icon { display: block; } [data-theme="dark"] .moon-icon { display: none; }
        [data-theme="light"] .sun-icon { display: none; } [data-theme="light"] .moon-icon { display: block; }
        .main-title, .section-subtitle { text-align: center; }
        .main-title { font-size: 48px; font-weight: 700; margin-bottom: 20px; animation: fadeInUp 0.5s ease-out 0.2s both; }
        .section-subtitle { font-size: 18px; color: var(--secondary-text-color); max-width: 700px; margin: 0 auto 60px auto; line-height: 1.7; animation: fadeInUp 0.5s ease-out 0.3s both; }
        .profile-layout { display: grid; grid-template-columns: 400px 1fr; gap: 40px; align-items: start; animation: fadeInUp 0.5s ease-out 0.4s both; }
        .form-card, .preview-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 30px; }
        .form-card h3 { font-size: 24px; font-weight: 600; margin-top: 0; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group label { font-weight: 600; margin-bottom: 8px; font-size: 16px; }
        .form-group input { width: 100%; border: 1px solid var(--border-color); background: var(--background-color); color: var(--primary-text-color); font-size: 16px; outline: none; padding: 12px; box-sizing: border-box; font-family: 'Poppins', sans-serif; border-radius: 10px; transition: all 0.3s ease; }
        .form-group input[type="file"] { padding: 9px; }
        .form-group input:focus { border-color: var(--accent-green); box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
        .btn { display: inline-block; text-decoration: none; padding: 16px 40px; border-radius: 999px; font-size: 18px; font-weight: 700; transition: all 0.3s ease; border: 2px solid transparent; width: 100%; cursor: pointer; }
        .btn-primary { background-color: var(--accent-green); color: #000; }
        .btn-primary:hover:not(:disabled) { transform: scale(1.05); }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .btn-secondary { background: transparent; color: var(--primary-text-color); border-color: var(--border-color); }
        .btn-secondary:hover { background-color: var(--card-bg-color); }
        #form-status { text-align: center; margin-top: 15px; font-weight: 600; min-height: 24px; }
        #form-status.error { color: #ff4d4d; }
        #form-status.success { color: var(--accent-green); }
        .preview-card h3 { font-size: 24px; text-align: center; margin-top: 0; margin-bottom: 20px; }
        #profile-canvas { width: 100%; height: auto; border-radius: 10px; background: #000; }
        @media (max-width: 992px) { .profile-layout { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { .main-title { font-size: 36px; } }
    </style>
</head>

        <main>
            <h1 class="main-title">Profile Card Generator</h1>
            <p class="section-subtitle">Create a custom, shareable player card to show off your stats and style. Upload an avatar, fill in your details, and download the final image!</p>
            <div class="profile-layout">
                <div class="form-card">
                    <h3>Card Details</h3>
                    <form id="profile-form">
                        <div class="form-group"><label for="playerName">Player Name</label><input type="text" id="playerName" placeholder="Your In-Game Name" required></div>
                        <div class="form-group"><label for="favGame">Favorite Game</label><input type="text" id="favGame" placeholder="e.g. Bed Wars (g1008)"></div>
                        <div class="form-group"><label for="clanName">Clan Name (Optional)</label><input type="text" id="clanName" placeholder="Your Clan"></div>
                         <div class="form-group"><label for="avatarUpload">Avatar Image (PNG/JPG)</label><input type="file" id="avatarUpload" accept="image/png, image/jpeg" required></div>
                        <button type="submit" class="btn btn-primary" id="generate-btn">Generate Card</button>
                        <p id="form-status"></p>
                    </form>
                </div>
                <div class="preview-card">
                    <h3>Preview</h3>
                    <canvas id="profile-canvas" width="800" height="400"></canvas>
                    <button id="download-btn" class="btn btn-secondary" style="display: none;">Download Card</button>
                </div>
            </div>
        </main>
