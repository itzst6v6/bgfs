<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BGPS Launcher</title>
    <!-- Meta Tags -->
    <meta name="description" content="Manage your preferences for the BGPS Launcher.">
    <meta name="theme-color" content="#0A0A0A" id="theme-color-meta">
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%231c1c1e" stroke="%2300ff00" stroke-width="10"/><circle cx="35" cy="50" r="10" fill="%23cccccc"/><circle cx="65" cy="50" r="7" fill="%23cccccc"/></svg>'>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0A0A0A; --primary-text-color: #EAEAEA; --secondary-text-color: #888888;
            --accent-green: #00FF00; --card-bg-color: #141414; --border-color: rgba(255, 255, 255, 0.1);
        }
        html[data-theme="light"] {
            --background-color: #F5F5F7; --primary-text-color: #1D1D1F; --secondary-text-color: #6E6E73;
            --accent-green: #00C800; --card-bg-color: #FFFFFF; --border-color: rgba(0, 0, 0, 0.1);
        }
        @keyframes background-pan { from { background-position: 0% center; } to { background-position: -200% center; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); margin: 0; display: flex; flex-direction: column; min-height: 100vh; background-image: radial-gradient(var(--secondary-text-color) 0.5px, transparent 0.5px); background-size: 30px 30px; animation: background-pan 120s linear infinite; transition: background-color 0.3s ease, color 0.3s ease; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; flex-grow: 1; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; animation: fadeInUp 0.5s ease-out; margin-bottom: 60px; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 700; text-decoration: none; color: var(--primary-text-color); }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .header-controls { display: flex; align-items: center; gap: 20px; }
        .nav-link { color: var(--secondary-text-color); text-decoration: none; font-size: 18px; font-weight: 600; display: flex; align-items: center; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary-text-color); }
        .nav-link .arrow { font-size: 24px; margin-right: 8px; }
        .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; flex-grow: 1; }
        .tool-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 40px; width: 100%; max-width: 600px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); animation: fadeInUp 0.5s ease-out 0.2s; animation-fill-mode: both; }
        .tool-card h2 { font-size: 32px; font-weight: 700; margin-top: 0; margin-bottom: 30px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; text-align: left; padding: 20px 0; border-top: 1px solid var(--border-color); }
        .setting-item:first-of-type { border-top: none; }
        .setting-text h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 600; }
        .setting-text p { margin: 0; color: var(--secondary-text-color); font-size: 14px; }
        /* Toggle Switch Styles */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--secondary-text-color); padding: 5px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { color: var(--primary-text-color); }
        .theme-toggle svg { width: 24px; height: 24px; }
        [data-theme="dark"] .sun-icon { display: block; }
        [data-theme="dark"] .moon-icon { display: none; }
        [data-theme="light"] .sun-icon { display: none; }
        [data-theme="light"] .moon-icon { display: block; }
    </style>
</head>
