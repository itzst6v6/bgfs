<!-- FILE NAME: startgame.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Game - BGPS Launcher</title>
    <!-- Meta Tags -->
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#0A0A0A">
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%231c1c1e" stroke="%2300ff00" stroke-width="10"/><circle cx="35" cy="50" r="10" fill="%23cccccc"/><circle cx="65" cy="50" r="7" fill="%23cccccc"/></svg>'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text-color: #EAEAEA;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulsate { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://cdn-www.bluestacks.com/bs-images/Wallpaper_com.app_.blockmango.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* This pseudo-element creates the dark, blurred overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-text-color);
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .dots {
            animation: pulsate 1.5s infinite;
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>
            <span id="status-text">Processing</span><span class="dots">...</span>
        </h1>
    </div>
    <script>
        (function() {
            const statusText = document.getElementById('status-text');
            // --- PC Detection and Redirect (runs first) ---
            if (!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = 'unavailable.html?pcStartGameInv=1';
                return; 
            }
            // --- Mobile-only Game Launch Logic ---
            function launchGame(gameId) {
                if (!gameId || gameId.trim() === '') {
                    statusText.textContent = 'Invalid Game ID';
                    return;
                }
                statusText.textContent = 'Launching Game';
                let formattedGameId = gameId.trim();
                if (!formattedGameId.toLowerCase().startsWith('g') && !isNaN(formattedGameId)) {
                    formattedGameId = 'g' + formattedGameId;
                }
                const blockmangoUrl = `blockmango://com.sandboxol.blockymods.official/android/page=gamedetail:${formattedGameId}`;
                window.location.href = blockmangoUrl;
            }
            const urlParams = new URLSearchParams(window.location.search);
            let foundGameId = null;
            if (urlParams.has('gameid')) {
                foundGameId = urlParams.get('gameid');
            } else {
                for (const key of urlParams.keys()) {
                    if (/^g\d+$/.test(key)) {
                        foundGameId = key;
                        break;
                    }
                }
            }
            if (foundGameId) {
                launchGame(foundGameId);
            } else {
                statusText.textContent = 'Redirecting';
                window.location.href = 'id.html';
            }
        })();
    </script>
</body>
</html>
