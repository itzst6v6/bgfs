    <style>
        :root { --primary-text-color: #EAEAEA; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulsate { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://cdn-www.bluestacks.com/bs-images/Wallpaper_com.app_.blockmango.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-text-color);
            margin: 0;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .dots { animation: pulsate 1.5s infinite; }
        @media (max-width: 768px) { h1 { font-size: 32px; } }
    </style>
