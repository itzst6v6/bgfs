<!-- FILE NAME: games_app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGPS Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1c1c1e;
            --card-bg-color: #2c2c2e;
            --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --accent-green: #00ff00;
            --input-bg-color: #3a3a3c;
            --border-color: #444;
        }

        /* --- Animations --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- Header --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; animation: fadeInUp 0.5s ease-out;
        }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 600; }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }

        /* --- Integrated Header Manual ID Input --- */
        .manual-id-container { position: relative; }
        #manual-id-btn {
            background: var(--input-bg-color); border: 1px solid var(--border-color); color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 600;
            padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        }
        #manual-id-btn:hover, #manual-id-btn:active { background: var(--card-bg-color); border-color: var(--accent-green); color: var(--accent-green); }

        #manual-id-form {
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            right: 0;
            top: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }
        #manual-id-form.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        #manual-id-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
        }

        #gameIdInput {
            background: var(--input-bg-color); border: 1px solid var(--border-color); color: var(--primary-text-color);
            border-radius: 10px; padding: 10px 15px; font-size: 16px; width: 150px;
            font-family: 'Poppins', sans-serif;
        }
        #gameIdInput:focus { outline: none; border-color: var(--accent-green); }

        #manual-submit-btn {
            background: var(--accent-green); color: #121212; border: none; font-weight: 700;
            padding: 11px 20px; border-radius: 10px; cursor: pointer;
        }

        /* --- Main Content & Game Grid --- */
        .main-title {
            font-size: 32px; font-weight: 700; margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out 0.2s; animation-fill-mode: both;
        }
        .game-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px; animation: fadeInUp 0.5s ease-out 0.4s; animation-fill-mode: both;
        }
        .game-card {
            background: var(--card-bg-color); border-radius: 16px; overflow: hidden;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid transparent;
        }
        .game-card:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2); border-color: var(--accent-green); }
        .game-card:active { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 255, 0, 0.1); }

        .game-image-container {
            padding: 20px; background-color: #1f1f1f; display: flex;
            justify-content: center; align-items: center;
        }
        .card-game-icon {
            width: 100px; height: 100px; border-radius: 20px;
            object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-info { padding: 20px; text-align: center; border-top: 1px solid #3a3a3c; }
        .game-info h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 600; }
        .game-info p { margin: 0; color: var(--secondary-text-color); font-size: 14px; }

        /* --- Game Info Modal Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--card-bg-color); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); text-align: center;
            width: 550px; max-width: 90%; position: relative;
            transform: scale(0.95); transition: transform 0.3s ease;
            display: flex; flex-direction: column; max-height: 90vh; 
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .close-modal {
            position: absolute; top: 15px; right: 15px; font-size: 28px;
            color: var(--secondary-text-color); cursor: pointer; line-height: 1;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .close-modal:hover { color: var(--primary-text-color); transform: rotate(90deg); }
        .play-game-button {
            padding: 16px 50px; background-color: var(--accent-green); color: #121212;
            border: none; border-radius: 30px; font-family: 'Poppins', sans-serif; font-size: 20px;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3); margin-top: 20px;
            flex-shrink: 0;
        }
        .play-game-button:hover { transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5); }
        
        #modal-game-icon {
            width: 120px; height: 120px; border-radius: 24px;
            margin: -20px auto 20px auto; object-fit: cover;
            border: 4px solid var(--background-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        #modal-game-title { margin: 0; font-size: 28px; font-weight: 700; flex-shrink: 0; }
        #modal-game-id { margin: 5px 0 20px 0; color: var(--secondary-text-color); font-size: 16px; flex-shrink: 0; }

        .modal-scrollable-content {
            overflow-y: auto; padding-right: 15px; 
            margin-right: -15px; text-align: left;
        }
        
        #modal-game-description {
            font-size: 15px; line-height: 1.6; color: #d0d0d0; font-weight: 400;
        }
        #modal-game-description strong {
            display: block; font-size: 18px; margin-bottom: 10px;
            color: var(--primary-text-color); font-weight: 600;
        }

        .modal-scrollable-content { scrollbar-width: thin; scrollbar-color: #555 var(--card-bg-color); }
        .modal-scrollable-content::-webkit-scrollbar { width: 8px; }
        .modal-scrollable-content::-webkit-scrollbar-track { background: var(--card-bg-color); }
        .modal-scrollable-content::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; border: 2px solid var(--card-bg-color); }
        .modal-scrollable-content::-webkit-scrollbar-thumb:hover { background-color: #777; }
        
        @media (max-width: 768px) {
            body { padding: 20px; }
            .header { margin-bottom: 30px; }
            .logo { font-size: 24px; }
            .main-title { font-size: 28px; }
            .game-grid { gap: 20px; }
            .modal-content { padding: 30px; }
            #modal-game-title { font-size: 24px; }
            #modal-game-description { font-size: 14px; }
        }

        @media (max-width: 480px) {
            .game-grid { grid-template-columns: 1fr 1fr; }
            .game-info h3 { font-size: 16px; }
            .logo-dots { display: none; }
            .logo { font-size: 22px; }
            .modal-content { padding: 25px; }
            .play-game-button { font-size: 18px; padding: 14px 40px; }
            #modal-game-icon { width: 100px; height: 100px; }
            #gameIdInput { width: 100px; }
        }
    </style>
</head>
