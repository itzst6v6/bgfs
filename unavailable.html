    <style>
        :root {
            --accent-green: #00FF00;
        }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://cdn-www.bluestacks.com/bs-images/Wallpaper_com.app_.blockmango.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px) saturate(120%);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            line-height: 1;
            opacity: 0; /* Hidden initially */
        }
        
        .message-title {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 25px 0;
            color: #FFFFFF; /* Title color is white */
            opacity: 0; /* Hidden initially */
        }

        .message-container p {
            font-size: 18px;
            color: #BDBDBD; /* Text color is light grey */
            margin: 0 auto 15px auto;
            line-height: 1.7;
            opacity: 0; /* Hidden initially */
            transform: translateY(20px);
        }
        
        .message-container p.visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .home-button {
            display: inline-block;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background-color: var(--accent-green);
            color: #0A0A0A; /* Button text color is black */
            margin-top: 20px;
            opacity: 0; /* Hidden initially */
            transform: translateY(20px);
        }

        .home-button:hover {
            transform: scale(1.05) translateY(0);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 768px) {
            .message-title { font-size: 36px; }
            .message-container p { font-size: 16px; }
        }
    </style>
</head>
