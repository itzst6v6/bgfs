<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Not Supported - BGPS Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1c1c1e;
            --primary-text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --accent-green: #00ff00;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-wrapper {
            animation: fadeInUp 0.5s ease-out;
            max-width: 600px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .message-title {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0;
        }
        .message-subtext {
            font-size: 18px;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .home-button {
            display: inline-block;
            text-decoration: none;
            padding: 16px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s ease;
            background-color: var(--accent-green);
            color: #121212;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }
        .home-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
        }
        @media (max-width: 480px) {
            .message-title { font-size: 24px; }
            .message-subtext { font-size: 16px; }
            .home-button { font-size: 18px; padding: 14px 40px; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="icon">üñ•Ô∏è</div>

        <p class="message-subtext">
            This launcher is designed for mobile devices to open the Blockman Go app.
            <br>
            Please visit this page on your phone or tablet.
        </p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
