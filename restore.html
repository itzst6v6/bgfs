<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Complete - BGPS Launcher</title>
    <!-- Meta Tags -->
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#0A0A0A">
    <link rel="icon" href='data:image/svg+xml,...'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text-color: #EAEAEA;
            --secondary-text-color: #BDBDBD;
            --accent-green: #00FF00;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes drawCheck { to { stroke-dashoffset: 0; } }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://cdn-www.bluestacks.com/bs-images/Wallpaper_com.app_.blockmango.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px) saturate(120%);
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 20px;
        }
        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px auto;
            border: 4px solid var(--accent-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Hidden initially */
        }
        .icon-container svg {
            width: 50px;
            height: 50px;
            stroke: var(--accent-green);
            stroke-width: 6;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        .icon-container.visible svg {
            animation: drawCheck 0.8s ease-out forwards;
        }
        .message-title {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 25px 0;
            color: #FFFFFF;
            opacity: 0; /* Hidden initially */
        }
        .message-subtext {
            font-size: 18px;
            color: var(--secondary-text-color);
            margin: 0 auto 40px auto;
            line-height: 1.7;
            max-width: 500px;
            opacity: 0; /* Hidden initially */
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            opacity: 0; /* Hidden initially */
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .btn-primary { background-color: var(--accent-green); color: #0A0A0A; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); }
        .btn-secondary { background-color: rgba(255, 255, 255, 0.1); color: #FFF; }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
        @media (max-width: 768px) { .message-title { font-size: 36px; } .message-subtext { font-size: 16px; } }
    </style>
</head>

        </div>
        <h1 class="message-title" id="main-title">Restored! Yupiee!</h1>
        <p class="message-subtext" id="subtext-message">
            We've sent a signal to reset your game session by launching a new world. This usually fixes issues where the game gets stuck. You can now close that world and return to your previous activity.
        </p>
        <div class="button-group" id="button-group">
            <a href="dashboard.html" class="btn btn-primary">Return to Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Go to Home</a>
        </div>
    </div>
