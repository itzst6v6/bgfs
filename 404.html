        :root {
            --background-color: #0A0A0A; --primary-text-color: #EAEAEA; --secondary-text-color: #888888;
            --accent-green: #00FF00; --accent-red: #FF0000; --card-bg-color: #141414; --border-color: rgba(255, 255, 255, 0.1);
        }
        html[data-theme="light"] {
            --background-color: #F5F5F7; --primary-text-color: #1D1D1F; --secondary-text-color: #6E6E73;
            --accent-green: #00C800; --card-bg-color: #FFFFFF; --border-color: rgba(0, 0, 0, 0.1);
        }
        @keyframes slideInWarning {
            0% { transform: translateX(-120vw) rotate(-45deg) scale(1.5); opacity: 0; }
            70% { transform: translateX(0) rotate(-5deg) scale(1); opacity: 1; }
            100% { transform: translateX(0) rotate(-5deg) scale(1); opacity: 1; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes red-pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes glitch { 2%, 64% { transform: translate(2px, 0) skew(0deg); } 4%, 60% { transform: translate(-2px, 0) skew(0deg); } 62% { transform: translate(0, 0) skew(5deg); } }
        
        html.lenis { height: auto; } .lenis.lenis-smooth { scroll-behavior: auto !important; }

        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); margin: 0; overflow: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; width: 100%; box-sizing: border-box; display: flex; flex-direction: column; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; animation: fadeInUp 0.5s ease-out; z-index: 10; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 700; text-decoration: none; color: var(--primary-text-color); }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--secondary-text-color); padding: 5px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { color: var(--primary-text-color); }
        .theme-toggle svg { width: 24px; height: 24px; }
        [data-theme="dark"] .sun-icon { display: block; } [data-theme="dark"] .moon-icon { display: none; }
        [data-theme="light"] .sun-icon { display: none; } [data-theme="light"] .moon-icon { display: block; }

        .main-content { display: flex; align-items: center; justify-content: center; text-align: center; flex-grow: 1; position: relative; }
        
        .warning-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .warning-image {
            position: absolute;
            width: 500px;
            max-width: 80%;
            height: auto;
            opacity: 0;
            animation: slideInWarning 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }
        .warning-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.6), transparent 70%);
            mix-blend-mode: screen;
            opacity: 0;
            animation: red-pulse 2s infinite, fadeIn 1s ease forwards;
            animation-delay: 2s;
        }
        .text-content {
            position: relative;
            z-index: 5;
            padding: 20px;
            background: color-mix(in srgb, var(--background-color) 40%, transparent);
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }
        
        .glitch-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-red);
            margin-bottom: 20px;
            position: relative;
            opacity: 0; animation: fadeInUp 0.5s ease-out 2.2s forwards;
        }
        .glitch-header svg { width: 32px; height: 32px; flex-shrink: 0; }
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; overflow: hidden; clip: rect(0, 900px, 0, 0); }
        .glitch-text::before { left: 2px; text-shadow: -2px 0 #00fff9; animation: glitch 2s infinite linear alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -2px 0 #ff00c1; animation: glitch 3s infinite linear alternate-reverse; }

        .code-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #BDBDBD; /* UPDATED: Changed to a lighter grey */
            margin: 0 0 10px 0;
            opacity: 0;
        }
        html[data-theme="light"] .code-text {
            color: #4A4A4A; /* A readable dark grey for light mode */
        }

        #line1 { animation: fadeInUp 0.5s ease-out 2.7s forwards; }
        #line2 { animation: fadeInUp 0.5s ease-out 3.2s forwards; }

        .error-message { font-size: 48px; font-weight: 800; margin: 30px 0 10px 0; opacity: 0; animation: fadeInUp 0.5s ease-out 3.7s forwards; color: var(--primary-text-color); }
        .error-code-subtext { font-family: 'Roboto Mono', monospace; font-size: 16px; color: var(--accent-green); margin-bottom: 40px; opacity: 0; animation: fadeInUp 0.5s ease-out 4s forwards; }
        .btn { display: inline-block; text-decoration: none; padding: 16px 40px; border-radius: 999px; font-size: 18px; font-weight: 700; transition: all 0.3s ease; border: 2px solid transparent; opacity: 0; animation: fadeInUp 0.5s ease-out 4.3s forwards; }
        .btn-primary { background-color: var(--accent-green); color: #000; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 25px color-mix(in srgb, var(--accent-green) 50%, transparent); }
        
        @media (max-width: 768px) {
