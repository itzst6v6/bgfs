    <style>
        :root { --background-color: #1c1c1e; --primary-text-color: #f0f0f0; --accent-green: #00ff00; --input-bg-color: #555555; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); display: flex; flex-direction: column; justify-content: space-between; align-items: center; height: 100vh; margin: 0; padding: 30px; box-sizing: border-box; }
        .pc-warning-banner { display: none; background-color: #4d442a; color: #ffe8a1; border: 1px solid #a48d48; border-radius: 10px; padding: 15px; text-align: center; font-size: 15px; line-height: 1.5; position: absolute; top: 80px; left: 30px; right: 30px; max-width: 1200px; margin: 0 auto; }
        .pc-warning-banner strong { color: #ffc107; }
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { display: flex; align-items: center; font-size: 28px; font-weight: 600; }
        .logo-dots { display: flex; align-items: baseline; margin-right: 12px; }
        .dot { width: 8px; height: 8px; background-color: #ccc; border-radius: 50%; margin-right: 5px; }
        .dot:first-child { width: 13px; height: 13px; }
        .nav-link { color: #a0a0a0; text-decoration: none; font-size: 18px; font-weight: 600; display: flex; align-items: center; transition: color 0.3s ease; }
        .nav-link:hover { color: var(--primary-text-color); }
        .nav-link .arrow { font-size: 24px; margin-right: 8px; }
        .main-content { display: flex; flex-direction: column; align-items: center; gap: 25px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 450px; padding: 0 20px; box-sizing: border-box;}
        .main-content h2 { font-size: 28px; font-weight: 700; margin-bottom: 10px; animation: fadeInUp 0.5s ease-out; }
        .input-container { width: 100%; background-color: var(--input-bg-color); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); animation: fadeInUp 0.5s ease-out 0.2s; animation-fill-mode: both; }
        .input-container.error { animation: shake 0.5s ease-in-out; }
        #gameIdInput { width: 100%; border: none; background: transparent; color: #e0e0e0; font-size: 16px; outline: none; text-align: center; padding: 18px 25px; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        #gameIdInput::placeholder { color: #c0c0c0; opacity: 0.8; }
        .enter-game-button { padding: 15px 40px; background-color: var(--accent-green); color: #212121; border: none; border-radius: 30px; font-size: 22px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4); animation: fadeInUp 0.5s ease-out 0.4s; animation-fill-mode: both; }
        .enter-game-button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5); }
        .footer { position: absolute; bottom: 0; height: 20px; }
